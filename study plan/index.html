<!DOCTYPE html>
<html>
<head>
    <title>学习计划小助手</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>我的学习计划</h1>
        <input type="text" id="taskInput" placeholder="输入任务，比如'背单词30分钟'" class="form-control">
        <button onclick="addTask()" class="btn btn-primary mt-2">添加任务</button>
        <ul id="taskList" class="list-group mt-3"></ul>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <script>
        // 任务列表功能
        function addTask() {
            const task = document.getElementById('taskInput').value;
            if (task) {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `<input type="checkbox" onclick="toggleTask(this)"> ${task}`;
                document.getElementById('taskList').appendChild(li);
                document.getElementById('taskInput').value = '';
            }
        }
        function toggleTask(checkbox) {
            const li = checkbox.parentElement;
            li.style.textDecoration = checkbox.checked ? 'line-through' : 'none';
        }

        // 图表功能
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                datasets: [{
                    label: '每日学习时间（分钟）',
                    data: [30, 45, 60, 50, 40, 0, 20],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
